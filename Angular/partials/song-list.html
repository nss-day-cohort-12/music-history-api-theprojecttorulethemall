<fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
</fb:login-button>
<h1>List of All Songs:</h1>
<div id="filter_div">
	<h2>Filter By Title:</h2>
	<input id="title_filter" type="text">
</div>

<div class="song_div" ng-repeat="song in song_list">
	<h1> {{song.TrackName}}  by:  {{song.Artist}} </h1>
	<button ng-click="details(song.TrackId)">details</button>
</div>
